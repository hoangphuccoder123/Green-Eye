          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 19
        }).addTo(map);
      } else {
        // Sử dụng layer vệ tinh của Google Maps thông qua lớp bản đồ vệ tinh Esri
        window.tileLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
          maxZoom: 19
        }).addTo(map);
      }
    }
  </script>
</head>
<body>

<header>
  <div class="glow"></div>
  <div class="glow"></div>  <div class="logo">
    <i class="fas fa-leaf"></i>
    <h1>Green Eye</h1>
  </div>
    <div class="nav-buttons">
    <a href="chatbot.html" class="nav-button"><i class="fas fa-robot"></i> Green Eye ChatBot</a>
    <a href="phân loại.html" class="nav-button"><i class="fas fa-trash"></i> Green Eye AI Trash Bin</a>
    <a href="Game.html" class="nav-button"><i class="fas fa-gamepad"></i> Green Game</a>
  </div>
  
  <div class="header-controls">    <button class="theme-toggle" onclick="toggleTheme()" data-tooltip="Chế độ sáng/tối" aria-label="Chuyển đổi chế độ sáng/tối">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
    <button onclick="showLoginModal()"><i class="fas fa-user"></i> Đăng nhập</button>
  </div>
</header>

<div class="container main-container">
  <div class="left-panel">
    <h3><i class="fas fa-map-marker-alt"></i> Nhập tọa độ để đánh dấu vị trí</h3>    <div class="controls">
      <input type="text" id="coordInput" placeholder="Ví dụ: 20.856554, 106.676188">      <select id="actionTypeSelect" title="Loại rác" data-tooltip="Loại rác" aria-label="Loại rác">
        <option value="">Loại rác</option>
        <option value="recyclable" data-icon="recycle">Rác tái chế</option>
        <option value="organic" data-icon="apple-alt">Rác hữu cơ</option>
        <option value="general" data-icon="trash-alt">Rác không tái chế</option>
        <option value="hazardous" data-icon="skull">Rác nguy hại</option>
      </select>
      <button onclick="addMarkerFromString()" data-tooltip="Thêm điểm đánh dấu mới"><i class="fas fa-plus-circle"></i> Đánh dấu</button>
      <button onclick="getCurrentLocation()" data-tooltip="Sử dụng vị trí hiện tại của bạn"><i class="fas fa-crosshairs"></i> Lấy vị trí hiện tại</button>
    </div> 
    <div id="map"></div>    </div>
  <!-- Right panel removed - chat functionality deleted -->
</div>

<!-- Modal đăng nhập -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2><i class="fas fa-user-lock"></i> Đăng nhập</h2>
    <input type="email" id="loginEmail" placeholder="Email đăng nhập" />
    <input type="password" id="loginPassword" placeholder="Mật khẩu" />
    <div class="actions">
      <button onclick="hideLoginModal()" class="cancel-btn"><i class="fas fa-times"></i> Hủy</button>
      <button onclick="loginEmployee()"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const loginModal = document.getElementById("loginModal");

  function showLoginModal() {
    loginModal.style.display = "flex";
    document.querySelector('.modal-content').classList.add('modalAppear');
  }

  function hideLoginModal() {
    loginModal.style.display = "none";
  }

  function loginEmployee() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
      alert("Vui lòng nhập đầy đủ thông tin đăng nhập!");
      return;
    }

    // Hiển thị thông báo đang xử lý
    const loginBtn = document.querySelector('.actions button:last-child');
    const originalText = loginBtn.innerHTML;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
    loginBtn.disabled = true;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "show.html";
      })
      .catch(error => {
        alert("Đăng nhập thất bại: " + error.message);
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      });
  }  // Khởi tạo bản đồ
  let map = L.map('map').setView([21.0285, 105.8542], 8);
  
  // Xác định theme hiện tại
  const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
  
  // Sử dụng bản đồ dựa trên theme
  if (currentTheme === 'light') {
    window.tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);
  } else {
    window.tileLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      maxZoom: 19
    }).addTo(map);
  }
  
  // Khởi tạo dropdown với icons khi trang đã load
  document.addEventListener('DOMContentLoaded', function() {
    initCustomDropdown();
  });

  let markers = {};
  function addMarkerFromString() {
    const input = document.getElementById('coordInput').value.trim();
    const parts = input.split(',');

    if (parts.length !== 2) {
      showNotification('Vui lòng nhập theo định dạng: lat, lng', 'error');
      return;
    }

    const lat = parseFloat(parts[0]);
    const lng = parseFloat(parts[1]);

    if (isNaN(lat) || isNaN(lng)) {
      showNotification('Tọa độ không hợp lệ!', 'error');
      return;
    }

    const actionType = document.getElementById('actionTypeSelect').value;
    if (!actionType) {
      showNotification('Vui lòng chọn loại rác', 'error');
      return;
    }

    const timestamp = new Date().toISOString();
    const newMarkerRef = database.ref('markers').push();
    newMarkerRef.set({ lat, lng, timestamp, actionType });    document.getElementById('coordInput').value = '';
    document.getElementById('actionTypeSelect').selectedIndex = 0;
    
    // Reset hiển thị dropdown tùy chỉnh
    const styled = document.querySelector('.select-styled .select-text');
    if (styled) {
      styled.innerHTML = `<i class="fas fa-hand-pointer"></i><span>Loại rác</span>`;
    }
    
    showNotification('Đã thêm điểm đánh dấu thành công!', 'success');
  }  // Hàm tạo custom dropdown với icons
  function initCustomDropdown() {
    const select = document.getElementById('actionTypeSelect');
    const selectParent = select.parentNode;
    
    // Tạo wrapper div cho custom dropdown
    const wrapper = document.createElement('div');
    wrapper.className = 'select-with-icons';
    
    // Tạo phần tử hiển thị đã chọn
    const styled = document.createElement('div');
    styled.className = 'select-styled';
    styled.innerHTML = `
      <div class="select-text">        <i class="fas fa-hand-pointer"></i>
        <span>Loại rác</span>
      </div>
      <div class="select-arrow">
        <i class="fas fa-chevron-down"></i>
      </div>
    `;
    
    // Tạo danh sách options
    const options = document.createElement('div');
    options.className = 'select-styled-options';
      // Thêm option mặc định
    const defaultOption = document.createElement('div');    defaultOption.className = 'select-option';
    defaultOption.setAttribute('data-value', '');
    defaultOption.innerHTML = `<i class="fas fa-hand-pointer"></i><span>Loại rác</span>`;
    options.appendChild(defaultOption);
    
    // Thêm các options với icons
    const optionData = [
      { value: 'recyclable', icon: 'recycle', text: 'Rác tái chế' },
      { value: 'organic', icon: 'apple-alt', text: 'Rác hữu cơ' },
      { value: 'general', icon: 'trash-alt', text: 'Rác không tái chế' },
      { value: 'hazardous', icon: 'skull', text: 'Rác nguy hại' }
    ];
    
    optionData.forEach(item => {
      const option = document.createElement('div');
      option.className = 'select-option';
      option.setAttribute('data-value', item.value);
      option.innerHTML = `<i class="fas fa-${item.icon}"></i><span>${item.text}</span>`;
      options.appendChild(option);
    });
    
    // Thêm các phần tử vào DOM
    wrapper.appendChild(styled);
    wrapper.appendChild(options);
    
    // Ẩn select gốc nhưng vẫn giữ lại để submit form
    select.style.display = 'none';
    selectParent.insertBefore(wrapper, select);
    
    // Xử lý sự kiện click vào dropdown
    styled.addEventListener('click', function(e) {
      e.stopPropagation();
      this.classList.toggle('active');
      options.classList.toggle('active');
    });    // Xử lý sự kiện chọn option
    document.querySelectorAll('.select-option').forEach(opt => {
      opt.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        const text = this.querySelector('span').textContent;
        const icon = this.querySelector('i').className;
        
        // Cập nhật hiển thị
        styled.querySelector('.select-text').innerHTML = `<i class="${icon}"></i><span>${text}</span>`;
        
        // Cập nhật giá trị cho select gốc - đảm bảo giá trị được cập nhật đúng
        select.value = value;
        
        // Hiển thị giá trị đã chọn trong console để debug
        console.log('Đã chọn loại rác:', value, text);
        
        // Đóng dropdown
        styled.classList.remove('active');
        options.classList.remove('active');
        
        // Tự động lấy vị trí hiện tại khi đã chọn loại rác
        if (value) {
          // Đảm bảo actionTypeSelect đã được cập nhật
          setTimeout(() => {
            getCurrentLocation();
          }, 100);
        }
      });
    });
    
    // Đóng dropdown khi click ra ngoài
    document.addEventListener('click', function() {
      styled.classList.remove('active');
      options.classList.remove('active');
    });
  }

  function renderMarker(id, data) {
    const { lat, lng, timestamp, actionType } = data;
    
    // Tạo biểu tượng marker tùy chỉnh
    const customIcon = L.divIcon({
      className: 'custom-marker',
      html: `<div style="background-color: rgba(76, 175, 80, 0.8); width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);"></div>`,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    // Chuyển đổi action type để hiển thị
    let actionLabel = "";
    let actionIcon = "";
      switch (actionType) {
      case "recyclable":
        actionLabel = "Rác tái chế";
        actionIcon = "recycle";
        break;
      case "organic":
        actionLabel = "Rác hữu cơ";
        actionIcon = "apple-alt";
        break;
      case "general":
        actionLabel = "Rác không tái chế";
        actionIcon = "trash-alt";
        break;
      case "hazardous":
        actionLabel = "Rác nguy hại";
        actionIcon = "skull";
        break;
      // Keep legacy support
      case "trash":
        actionLabel = "Bãi Rác Hoang";
        actionIcon = "trash-alt";
        break;
      case "animal":
        actionLabel = "Động Vật Hoang";
        actionIcon = "paw";
        break;
      case "fire":
        actionLabel = "Đám Cháy";
        actionIcon = "fire";
        break;
      default:
        actionLabel = actionType || "Chưa xác định";
        actionIcon = "question-circle";
    }const marker = L.marker([lat, lng], { icon: customIcon }).addTo(map)
      .bindPopup(`
        <div style="text-align: center;">
          <strong>Vị trí được đánh dấu</strong><br>
          Tọa độ: ${lat.toFixed(5)}, ${lng.toFixed(5)}<br>
          <small>Loại hành động: <i class="fas fa-${actionIcon}"></i> ${actionLabel}<br>
          ${formatTimestamp(timestamp || new Date().toISOString())}</small>
        </div>
      `);
      
    markers[id] = marker;
    map.setView([lat, lng], 15);

    const table = document.querySelector("#markerTable tbody");
    const row = table.insertRow();
    row.setAttribute('data-id', id);    
    const formattedTime = formatTimestamp(timestamp || new Date().toISOString());
    
    row.innerHTML = `
      <td>${table.rows.length}</td>
      <td>
        <button class="delete-marker-btn" onclick="deleteMarker('${id}')" data-tooltip="Xóa vị trí này">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
      <td>${lat.toFixed(5)}, ${lng.toFixed(5)}</td>
      <td>${formattedTime}</td>
      <td>
        <div>
          <span style="display: block; margin-bottom: 5px;">
            <strong>Hành động:</strong> <i class="fas fa-${actionIcon}"></i> ${actionLabel}
          </span>
          <button class="action-btn" onclick="viewMarker('${id}')" data-tooltip="Xem vị trí">
            Xem chi tiết
          </button>
        </div>
      </td>
    `;
    
    // Hiệu ứng cho hàng mới
    row.style.animation = "fadeIn 0.5s ease";
  }

  function removeMarkerLocally(id) {
    if (markers[id]) {
      map.removeLayer(markers[id]);
      delete markers[id];
    }

    const row = document.querySelector(`#markerTable tbody tr[data-id="${id}"]`);
    if (row) {
      row.style.animation = "fadeOut 0.5s ease";
      setTimeout(() => row.remove(), 500);
    }

    // Cập nhật số thứ tự
    setTimeout(() => {
      const table = document.querySelector("#markerTable tbody");
      Array.from(table.rows).forEach((row, index) => {
        row.cells[0].innerText = index + 1;
      });
    }, 500);
  }

  function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('vi-VN', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function showNotification(message, type = 'success') {
    // Tạo phần tử thông báo
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
      <div class="notification-content">
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span>${message}</span>
      </div>
    `;
    
    // CSS cho thông báo
    notification.style.position = 'fixed';
    notification.style.bottom = '20px';
    notification.style.right = '20px';
    notification.style.backgroundColor = type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 'rgba(255, 87, 34, 0.9)';
    notification.style.color = 'white';
    notification.style.padding = '12px 20px';
    notification.style.borderRadius = '8px';
    notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
    notification.style.zIndex = '1000';
    notification.style.animation = 'slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards';
    
    // Thêm vào body
    document.body.appendChild(notification);
    
    // Xóa thông báo sau 3 giây
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 3000);
  }

  // Thêm kiểu animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; background-color: rgba(76, 175, 80, 0.2); }
      to { opacity: 1; background-color: var(--card-bg); }
    }
    
    .leaflet-popup-content-wrapper {
      background-color: var(--card-bg) !important;
      color: var(--text) !important;
      border-radius: 8px !important;
    }
    
    .leaflet-popup-tip {
      background-color: var(--card-bg) !important;
    }
    
    .leaflet-container a {
      color: var(--primary-light) !important;
    }
  `;
  document.head.appendChild(style);

  database.ref('markers').on('child_added', snapshot => {
    const id = snapshot.key;
    const data = snapshot.val();
    if (!markers[id]) {
      renderMarker(id, data);
    }
  });
  database.ref('markers').on('child_removed', snapshot => {
    const id = snapshot.key;
    removeMarkerLocally(id);
  });
  
  // Hàm xóa tất cả các marker
  function clearAllMarkers() {
    const confirmClear = confirm('Bạn có chắc muốn xóa tất cả vị trí đã đánh dấu?');
    if (confirmClear) {
      // Xóa tất cả marker khỏi database
      database.ref('markers').remove()
        .then(() => {
          // Xóa tất cả marker khỏi bản đồ
          Object.keys(markers).forEach(id => {
            map.removeLayer(markers[id]);
          });
          
          // Reset markers object
          markers = {};
          
          // Xóa tất cả hàng trong bảng
          const tbody = document.querySelector("#markerTable tbody");
          tbody.innerHTML = '';
          
          showNotification('Đã xóa tất cả vị trí đã đánh dấu!', 'success');
        })
        .catch(error => {
          showNotification('Lỗi khi xóa dữ liệu: ' + error.message, 'error');
        });
    }
  }
    function getCurrentLocation() {
    if (!navigator.geolocation) {
      showNotification('Trình duyệt của bạn không hỗ trợ định vị.', 'error');
      return;
    }

    const actionType = document.getElementById('actionTypeSelect').value;
    if (!actionType) {
      showNotification('Vui lòng chọn loại rác', 'error');
      return;
    }

    // Hiển thị trạng thái đang xử lý
    const locateBtn = document.querySelector('button:nth-child(4)');
    const originalText = locateBtn.innerHTML;
    locateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xác định...';
    locateBtn.disabled = true;

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const timestamp = new Date().toISOString();

        // Đẩy lên Firebase
        const newMarkerRef = database.ref('markers').push();
        newMarkerRef.set({ lat, lng, timestamp, actionType });

        // Khôi phục nút
        locateBtn.innerHTML = originalText;
        locateBtn.disabled = false;

        // Focus vào vị trí đó        map.setView([lat, lng], 15);
          document.getElementById('actionTypeSelect').selectedIndex = 0;
        
        // Reset hiển thị dropdown tùy chỉnh
        const styled = document.querySelector('.select-styled .select-text');
        if (styled) {
          styled.innerHTML = `<i class="fas fa-hand-pointer"></i><span>Loại rác</span>`;
        }
        
        showNotification('Đã đánh dấu vị trí hiện tại của bạn!', 'success');
      },      (error) => {
        // Khôi phục nút
        locateBtn.innerHTML = originalText;
        locateBtn.disabled = false;
        
        // Hiển thị thông báo lỗi chi tiết hơn
        let errorMsg = 'Không thể lấy vị trí: ';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            errorMsg += 'Trình duyệt không được phép truy cập vị trí. Vui lòng cấp quyền truy cập vị trí.';
            break;
          case error.POSITION_UNAVAILABLE:
            errorMsg += 'Không thể xác định vị trí hiện tại.';
            break;
          case error.TIMEOUT:
            errorMsg += 'Quá thời gian chờ xác định vị trí.';
            break;
          default:
            errorMsg += error.message;
        }
        showNotification(errorMsg, 'error');
        console.error('Geolocation error:', error);
      },      {
        enableHighAccuracy: true,  // Yêu cầu độ chính xác cao
        timeout: 15000,            // Tăng timeout lên 15 giây để có nhiều thời gian xác định vị trí chính xác hơn
        maximumAge: 0              // Luôn yêu cầu vị trí mới
      }
    );
  }
  
  // Hàm xóa một marker cụ thể
  function deleteMarker(id) {
    const confirmDelete = confirm('Bạn có chắc muốn xóa vị trí này?');
    if (confirmDelete) {
      // Xóa marker khỏi database
      database.ref('markers/' + id).remove()
        .then(() => {
          // Marker sẽ được xóa tự động thông qua listener child_removed
          showNotification('Đã xóa vị trí thành công!', 'success');
        })
        .catch(error => {
          showNotification('Lỗi khi xóa vị trí: ' + error.message, 'error');
        });
    }
  }

  // Hàm xem chi tiết một marker
  function viewMarker(id) {
    const markerData = markers[id];
    if (markerData) {
      // Di chuyển bản đồ tới vị trí marker
      map.setView(markerData.getLatLng(), 15);
      // Mở popup của marker
      markerData.openPopup();
      
      // Đánh dấu hàng trong bảng
      const rows = document.querySelectorAll("#markerTable tbody tr");
      rows.forEach(row => {
        if (row.getAttribute('data-id') === id) {
          row.classList.add('highlight-row');
          setTimeout(() => {
            row.classList.remove('highlight-row');
          }, 2000);
        }
      });
    }
  }
</script>
